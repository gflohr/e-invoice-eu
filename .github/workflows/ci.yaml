name: CI - Pull Request Test Suite

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # Version 22 has been tested in the push workflow
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Install missing optional dependency (Linux, Node 18 and 20)
        if: runner.os == 'Linux' && (matrix.node-version == 18 || matrix.node-version == 20)
        run: |
          echo "Installing missing unrs native binary for Node ${{ matrix.node-version }}..."
          pnpm add @unrs/resolver-binding-linux-x64-gnu

      - name: Run tests
        run: pnpm run test
