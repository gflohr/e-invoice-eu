name: CI - Push Test Suite

on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Install missing optional dependency (Linux, Node 18 and 20)
        if: runner.os == 'Linux' && (matrix.node-version == 18 || matrix.node-version == 20)
        run: |
          echo "Installing missing unrs native binary for Node ${{ matrix.node-version }}..."
          bun add @unrs/resolver-binding-linux-x64-gnu

      - name: Run tests
        run: bun run test
